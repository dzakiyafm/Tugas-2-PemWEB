<!DOCTYPE html>
<html>
<head>
    <title>COBA JIR</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulir Pendaftaran Panitia TDS 3</h2>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama">
        </div>
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim">
        </div>
        <div class="form-group">
            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat"></textarea>
        </div>
        <button id="submit">Kirim</button>
    </div>

    <div id="result">
        <h2></h2>
    <form action="">
        <table class="tbl1">
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td><span id="resultNama"></span></td>
        </tr>

        <tr>
            <td>NIM</td>
            <td>:</td>
            <td><span id="resultNim"></span></td>
        </tr>

        <tr>
            <td>Kelas</td>
            <td>:</td>
            <td><span id="resultKelas"></span></td>
        </tr>

        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><span id="resultAlamat"></span></td>
        </tr>
        </table>
    </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
